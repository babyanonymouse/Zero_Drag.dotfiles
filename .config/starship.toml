# Load the palette
palette = "catppuccin_mocha"

# Layout: Directory -> Git -> Language -> End
format = """
$directory\
$git_branch\
$git_status\
$nodejs\
$rust\
$golang\
$php\
$line_break\
$character"""

# 1. The Directory (Blue Pill)
[directory]
style = "fg:#1e1e2e bg:#89b4fa"  # Dark text on Blue bg
format = '[  $path ]($style)'
truncation_length = 3
truncation_symbol = "…/"

# 2. The Git Branch (Mauve Pill)
[git_branch]
style = "fg:#1e1e2e bg:#cba6f7"  # Dark text on Mauve bg
format = '[ $symbol$branch ]($style)'
symbol = " "

# 3. Git Status (Red Pill - only shows if dirty)
[git_status]
style = "fg:#1e1e2e bg:#f38ba8"
format = '[ $all_status$ahead_behind ]($style)'

# 4. Language Runtime (Green Pill)
[nodejs]
symbol = " "
style = "fg:#1e1e2e bg:#a6e3a1"
format = '[ $symbol($version) ]($style)'

[rust]
symbol = " "
style = "fg:#1e1e2e bg:#a6e3a1"
format = '[ $symbol($version) ]($style)'

[golang]
symbol = "ﳑ "
style = "fg:#1e1e2e bg:#a6e3a1"
format = '[ $symbol($version) ]($style)'

[php]
symbol = " "
style = "fg:#1e1e2e bg:#a6e3a1"
format = '[ $symbol($version) ]($style)'

# 5. The Prompt Character (Clean arrow on new line)
[character]
success_symbol = "[ ➜](bold green)"
error_symbol = "[ ✗](bold red)"
vimcmd_symbol = "[ ❮](bold green)"

