# Zero-Drag Hyprlock Config
# Minimal, Performance-Oriented, Catppuccin Mocha

general {
    no_fade_in = true
    no_fade_out = true
    hide_cursor = true
}

background {
    monitor =
    path = /home/anony/.config/hypr/wallpapers/default.png   # supports png, jpg, webp (no animations)
    color = rgba(30, 30, 46, 1.0) # Catppuccin Base
    
    # Zero blur for performance
    blur_passes = 0
    blur_size = 0
}

# TIME
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%H:%M")"
    color = rgba(205, 214, 244, 1.0) # Text
    font_size = 64
    font_family = JetBrains Mono Nerd Font ExtraBold
    position = 0, 100
    halign = center
    valign = center
}

# DATE
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%A, %B %d")"
    color = rgba(186, 194, 222, 1.0) # Subtext1
    font_size = 24
    font_family = JetBrains Mono Nerd Font Bold
    position = 0, 0
    halign = center
    valign = center
}

# INPUT FIELD
input-field {
    monitor =
    size = 250, 50
    outline_thickness = 2
    dots_size = 0.2
    dots_spacing = 0.2
    dots_center = true
    outer_color = rgba(180, 190, 254, 1.0) # Lavender
    inner_color = rgba(30, 30, 46, 1.0) # Base
    font_color = rgba(205, 214, 244, 1.0) # Text
    fade_on_empty = true
    placeholder_text = <i>Input Password...</i>
    hide_input = false
    position = 0, -100
    halign = center
    valign = center
}
